<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,300,600">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="./css/form.css">
    <script type="text/javascript" src="./js/ready.js"></script>
</head>
<body onload="ready()">
    <!--form: 서버로 보내는 것 기본적 틀-->
    <div>
        <form method="POST" action="server_send.py" name="frm" onsubmit="return check();"> <!--return check(); : 체크함수를 리턴하라-->
            <div>
                가입 신청서에 *란은 필수입니다.
            </div>
            <div class="div_height">
                <input type="text" name="name" id="name" placeholder="이름">*
                <p id="name_error" class="p_error"></p>
            </div>
            <div class="div_height">
                <input type="text" name="email" id="email" placeholder="메일주소">*
            </div>
            <div class="div_height">
                <input type="text" name="id" id="id" placeholder="아이디">*
            </div>
            <div class="div_height">
                <input type="password" name="password" id="password" placeholder="비밀번호">*
            </div>
            <div class="div_height">
                <input type="password" name="password2" id="password2" placeholder="비밀번호 확인">*
            </div>
            <div class="div_height">
                <select name="job">
                    <option value="">-- 직업 --</option>
                    <option value="worker">회사원</option>
                    <option value="officer">공무원</option>
                    <option value="student">학생</option>
                    <option value="solider">군인</option>
                </select>
            </div>
            <div class="div_height">
                <input type="radio" name="gender" value="man" checked>남자
                <input type="radio" name="gender" value="woman">여자
                <!--name을 같게 해야 하나만 잡힌다-->
            </div>
            <div class="div_height">
                <input type="checkbox" name="hobby" value="reading">독서
                <input type="checkbox" name="hobby" value="hiking">등산
                <input type="checkbox" name="hobby" value="fishing">낚시
            </div>
            <div class="div_height">
            <textarea name="content" rows="5" cols="30">test</textarea>
            <!--cols는 width처럼 폭의 길이를 지정해준다. 30자-->
            </div>
            <div class="div_height">
                <input type="submit" value="회원가입">
                <input type="reset" value="다시쓰기">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./js/form.js"></script>
</body>
</html>
