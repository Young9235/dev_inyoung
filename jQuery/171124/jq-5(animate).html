<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq</title>

    <style>
        #test1{
            position:absolute;
            width:400px;
            height:400px;
            margin:0 auto;
            background:pink;
        }
    </style>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#test1').animate({
                'top':100,
                'left':200
            },1000);
        });

    </script>
</head>
<body>
    <div id ="test1">hello world</div>
</body>
</html>
