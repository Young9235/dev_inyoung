<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('div').eq(0).find('li:odd').text('hello world');
            $('div').eq(1).find('li:even').text('안녕하세요');
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
