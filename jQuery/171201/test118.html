<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz118</title>
    <style>
        nav div{
            width:100px;
            height:100px;
            background:pink;
            float:left;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
    $(document).ready(function() {
        var count = 0;
        $('#right').on('click', function(){
            if(count < 1){
                $('#move').before($('div:eq(1)'));
                count++;
            }
            else if(count < 2){
                $('nav').prepend($('div:eq(2)'));
                count++;
            }
            else if(count < 3){
                $('nav').prepend($('div:eq(3)'));
                count++;
            }
            else{
                alert('가장 오른쪽에 위치해 있습니다.');
            }
        });

        var count2 = 0;
        $('#left').on('click', function(){
            if(count2 < 1){
                $('nav').append($('div:eq(2)'));
                count2++;
            }
            else if(count2 < 2){
                $('nav').append($('div:eq(1)'));
                count2++;
            }
            else if(count2 < 3){
                $('nav').append($('div:eq(0)'));
                count2++;
            }
            else{
                alert('가장 왼쪽에 위치해 있습니다.');
            }
        });

    });
    </script>
</head>
<body>
<button id="right">우로 이동</button>
<button id="left">좌로 이동</button>
<nav>
    <div id="move">0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</nav>
</body>
</html>
