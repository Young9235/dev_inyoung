<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz103</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color:pink;
        }
    </style>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
    $(document).ready(function() {
        var style;
        $('div').mouseenter(function (event) {
            $('div').css('background','blue');
        });
        $('div').mouseleave(function (event) {
            $('div').css('background','pink');
        });
    });
    </script>
</head>
<body>
   <div></div>
</body>
</html>
