<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz101</title>
    <style>
        .menu li{
            border:1px solid black;
        }
        .select {
            background-color: pink;
        }
    </style>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.menu').find('li').click(function(){
            var a = $(this).attr('class');
            console.log(a);
            if(a == 'select'){
                $(this).removeClass('select');
            }else if(a != 'select'){
                $(this).addClass('select');
            }
        });
    });

    </script>
</head>
<body>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>
    </ul>
</body>
</html>
