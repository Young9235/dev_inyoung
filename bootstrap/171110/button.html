<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <mata http-equiv="X-UA-Compatiable" content="ie=edge">
    <link rel="'stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/button.css">
    <title>button</title>
</head>
<body>
    <div class="container con">
        <button class="btn">Primary</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-link">link</button>
        <button class="btn btn-outline-success">success</button>
        <br><br>
        <button class="btn btn-primary btn-lg active">Primary</button>
        <!--active는 클릭했을시 보이는 버튼 상태 동적으로 보이기 때문에 찾는데 표시하는 것-->
        <button class="btn btn-primary btn-md disabled">Primary</button>
        <!--disabled는 활성화가 보이기는 하지만 활성화 되있지 않는(클릭이 되지 않는) 버튼-->
        <button class="btn btn-primary btn-sm">Primary</button>
    </div>
</body>
</html>
